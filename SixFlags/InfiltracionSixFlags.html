<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Flags</title>
</head>
<body>
    <form action="./Dynamics/Boleto1.php" method="post" target="self">
        <fieldset>
            <legend><strong>Registro para boletos:</strong></legend>
            <label for="nombre">Nombre:</label>
            <input required type="text" id="nombre" name="nombre" placeholder="Nombre">
            <br><br>
            <label for="apellidos">Apellidos:</label>
            <input required type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
            <br><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required placeholder="Edad (Solo números)">
            <br><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required placeholder="Dirección">
            <br><br>
            <label for="num_boletos">Número de boletos:</label>
            <select name="num_boletos">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br><br>
            <label for="tipo_boletos">Tipo de Boletos:</label>
            <select name="tipo_boletos">
                <option value="uno">Boleto Normal</option>
                <option value="dos">Boleto Cansao Papito (para gente cansada)</option>
                <option value="tres">Boleto de Colapso</option>
                <option value="cuatro">Boleto de Pelos</option>
                <option value="cinco">Boleto FlashPass</option>
            </select>
            <br><br>

            <button type="reset"> Reiniciar</button>
            <button type="submit"> Enviar</button>
        </fieldset>
    </form>
</body>
</html>

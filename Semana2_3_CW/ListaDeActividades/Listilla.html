<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Actividades</title>
        <link rel="stylesheet" href="./Statics/css/Listilla.css">
    </head>
    <body>
        <div id="cuerpoP">   
            <h1>Bienvenido a tu tareita:</h1>
            <div id="cuerpo">
                <div id="tareas">
                    <label for="">Agregar tarea:</label>
                    <input type="text" id="input" placeholder="testo">
                    <br>
                    <label for="">Materia:</label>
                    <select name="materia" id="materia">
                        <option value="Matematicas">Matemáticas</option>
                        <option value="Física">Física</option>
                        <option value="Español">Español</option>
                        <option value="Quimica">Química</option>
                    </select>
                    <br>
                    <label for="otro">Otro:</label>
                    <input type="text" id="otro" placeholder="Otro">
                </div>
                <button id="agrega">Añadir</button>

                <div id="lista">
                </div>
            </div> 
        </div>

        <script src="./Dynamics/Listilla.js"></script>
    </body>
</html>
